<!DOCTYPE html>
<html lang="en">

<head>
	<title>Location</title>
	<meta charset="utf-8" />
    {% load staticfiles %}

    <link rel='stylesheet' href="{% static 'findlocation/css/bootstrap.min.css' %}" type='text/css'/>
    <!-- 
    loading static files
    -->
    
    <style>
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid black;
            margin: 1em 0;
            padding: 0; 
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
    

<body  class="body" style="background-color:#FAFAF0; ">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
            <div class="col-sm-2">
                <br>
				    <center>
					   <img src="{% static 'findlocation/img/profile.jpg' %}" class="responsive-img" style='max-height:200px; border: 2px solid black;' alt="face">
				   </center>
			  </div>
			  <div class="col-sm-10">
				  <br>
				  <center>
				  <h2 style="color:#8C1B21"><b>Location finder</b></h2>
                  <br/>
                  <h4 style="color:#8C1B21"> This application will help you either find your current location or map a street address on a Google map</h4>
                  </center>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>
		  <br>
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff; width: 250px;">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Find current location on map</a></li>
				<li><a href='/getlocation/'>Locate a street address on map</a></li>
			  </ul>
			</div>
		  </div>
		  <div class="col-sm-10">
		  
			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}	
			</div>
		  </div>
		</div> 
	</div>	
	
</body>


</html>
